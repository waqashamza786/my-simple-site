<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="auth-container">
        <div class="auth-box">
            <h1>WhatsApp Clone</h1>
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button id="login-btn">Login</button>
                <button id="signup-btn">Sign Up</button>
            </div>
        </div>
    </div>

    <div class="app-container" id="chat-container" style="display: none;">
        <div class="sidebar">
            <div class="header">
                <div class="user-info">
                    <span id="current-user-email"></span>
                    <button id="logout-btn">Logout</button>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search or start new chat">
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- Chats will be loaded here -->
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <span id="active-chat-name">Select a chat</span>
                </div>
            </div>
            <div class="messages" id="messages">
                <!-- Messages will be loaded here -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="app-combined.js"></script>
</body>
</html>
