<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>?? iTunes Music Player</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3ec78, #af4261);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: white;
    }
    #searchBox {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    input[type="text"] {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .track {
      background: #fff;
      border-radius: 15px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .track img {
      width: 100%;
      border-radius: 10px;
    }
    .track audio {
      width: 100%;
      margin-top: 10px;
    }
    .track h4 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .track p {
      font-size: 14px;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>?? iTunes Music Player</h1>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Search for a song or artist..." />
  </div>
  <div id="results"></div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const results = document.getElementById('results');

    searchInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const term = searchInput.value.trim();
        if (term) searchSongs(term);
      }
    });

    function searchSongs(term) {
      fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(term)}&entity=song&limit=12`)
        .then(res => res.json())
        .then(data => {
          displayResults(data.results);
        })
        .catch(err => {
          console.error('Error fetching data:', err);
          results.innerHTML = "<p>Something went wrong. Please try again.</p>";
        });
    }

    function displayResults(tracks) {
      results.innerHTML = '';
      if (tracks.length === 0) {
        results.innerHTML = "<p>No songs found.</p>";
        return;
      }

      tracks.forEach(track => {
        const card = document.createElement('div');
        card.className = 'track';
        card.innerHTML = `
          <img src="${track.artworkUrl100}" alt="${track.trackName}" />
          <h4>${track.trackName}</h4>
          <p>${track.artistName}</p>
          <audio controls src="${track.previewUrl}"></audio>
        `;
        results.appendChild(card);
      });
    }
  </script>
</body>
</html>
