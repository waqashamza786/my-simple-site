
<!DOCTYPE html>
<html>
<head>
  <title>Final Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff4e50, #fc913a);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 5px 15px rgba(255, 78, 80, 0.3);
      letter-spacing: -1px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 40px;
      font-weight: 300;
    }
    
    .countdown-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    
    .time-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .time-value {
      font-size: 4rem;
      font-weight: 700;
      line-height: 1;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }
    
    .time-label {
      font-size: 0.9rem;
      color: #888;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .date-range {
      margin-top: 30px;
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 0.5px;
    }
    
    .motivation {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }
    
    .motive-tag {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 0.95rem;
      color: #f5f5f5;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    .motive-tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .motive-tag:hover::before {
      left: 100%;
    }
    
    .motive-tag:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 25px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff4e50, #fc913a);
      border-radius: 3px;
      width: 0%;
      transition: width 1s ease;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      pointer-events: none;
    }
    
    @media (max-width: 600px) {
      .title {
        font-size: 2.5rem;
      }
      
      .time-value {
        font-size: 3rem;
      }
      
      .countdown {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <h1 class="title">Final Countdown</h1>
    <p class="subtitle" id="todayDate"></p>
    
    <div class="countdown-container">
      <div class="countdown">
        <div class="time-unit">
          <div class="time-value" id="days">00</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-unit">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="date-range">4 August 2025 â€“ 31 December 2025</div>
    </div>
    
    <div class="motivation">
      <div class="motive-tag">No Regrets</div>
      <div class="motive-tag">All In</div>
      <div class="motive-tag">Unstoppable</div>
      <div class="motive-tag">Relentless</div>
      <div class="motive-tag">Legacy</div>
    </div>
  </div>

  <script>
    // Set today's date
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const formattedDate = today.toLocaleDateString('en-US', options);
    document.getElementById("todayDate").textContent = `Today: ${formattedDate}`;
    
    // Countdown variables
    const endDate = new Date("2025-12-31T23:59:59");
    const startDate = new Date("2025-08-04T00:00:00");
    const totalDuration = endDate - startDate;
    
    // Update countdown every second
    function updateCountdown() {
      const now = new Date();
      const timeDiff = endDate - now;
      
      if (timeDiff <= 0) {
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
        document.getElementById("progressBar").style.width = "100%";
        return;
      }
      
      // Calculate time units
      const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
      
      // Update DOM
      document.getElementById("days").innerText = days.toString().padStart(2, '0');
      document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
      
      // Update progress bar
      const elapsed = now - startDate;
      const progress = Math.min(100, Math.max(0, (elapsed / totalDuration) * 100));
      document.getElementById("progressBar").style.width = `${progress}%`;
    }
    
    // Initial call and set interval
    updateCountdown();
    setInterval(updateCountdown, 1000);
    
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById("particles");
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        
        // Random size
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random opacity
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        // Random animation duration
        const duration = Math.random() * 20 + 10;
        particle.style.animation = `float ${duration}s infinite linear`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Add floating animation
    const style = document.createElement("style");
    style.textContent = `
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.4;
        }
        90% {
          opacity: 0.4;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
    
    // Initialize particles
    createParticles();
  </script>
</body>
</html>
