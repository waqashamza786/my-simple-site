<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat App with Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        .chat-message-container {
            scroll-behavior: smooth;
        }
        .chat-message-container::-webkit-scrollbar {
            width: 6px;
        }
        .chat-message-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-message-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .chat-message-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .typing-indicator:after {
            content: '...';
            animation: ellipsis 1.5s infinite;
            display: inline-block;
            width: 1em;
            text-align: left;
        }
        @keyframes ellipsis {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-4xl p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-700">FireChat</h1>
            <div id="authSection" class="flex space-x-4">
                <button id="signInBtn" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Sign In</button>
                <button id="signOutBtn" class="hidden bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition">Sign Out</button>
            </div>
        </div>

        <div id="chatContainer" class="hidden bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-4 border-b border-gray-200 bg-indigo-50">
                <h2 class="text-xl font-semibold text-indigo-800">Live Chat Room</h2>
                <p id="welcomeMessage" class="text-sm text-indigo-600">Sign in to start chatting!</p>
                <div id="typingIndicator" class="hidden text-xs italic text-gray-500 mt-1 typing-indicator"></div>
            </div>

            <div id="chatMessages" class="chat-message-container h-96 overflow-y-auto p-4 space-y-3">
                <div class="text-center text-gray-500 py-8">
                    <p>No messages yet. Be the first to say hello!</p>
                </div>
            </div>

            <div class="p-4 border-t border-gray-200 bg-gray-50">
                <div id="messageForm" class="flex space-x-2 hidden">
                    <input id="messageInput" type="text" placeholder="Type your message..." 
                        class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="sendBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        Send
                    </button>
                </div>
                <p id="signInMessage" class="text-center text-gray-500">Please sign in to send messages.</p>
            </div>
        </div>

        <!-- User Profile Modal -->
        <div id="profileModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Complete Your Profile</h3>
                    <button id="closeModalBtn" class="text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Display Name</label>
                        <input type="text" id="username" placeholder="Enter your chat name" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex justify-end">
                        <button id="saveProfileBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                            Save & Continue
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - REPLACE WITH YOUR OWN CONFIG
       const firebaseConfig = {
  apiKey: "AIzaSyBGiLAbi2wlbwLUtByKZV1hFA4fkEealms",
  authDomain: "chat-appp-11c74.firebaseapp.com",
  databaseURL: "https://chat-appp-11c74-default-rtdb.firebaseio.com",
  projectId: "chat-appp-11c74",
  storageBucket: "chat-appp-11c74.firebasestorage.app",
  messagingSenderId: "52547552625",
  appId: "1:52547552625:web:0076783dd183d88ee8a2d0"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const signInBtn = document.getElementById('signInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const signInMessage = document.getElementById('signInMessage');
        const typingIndicator = document.getElementById('typingIndicator');
        const profileModal = document.getElementById('profileModal');
        const usernameInput = document.getElementById('username');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // State variables
        let currentUser = null;
        let isTyping = false;
        let typingTimeout;
        const typingThreshold = 2000; // 2 seconds

        // Sign in with Google
        signInBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                console.error("Sign in error:", error);
            });
        });

        // Sign out
        signOutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                currentUser = null;
                updateUI();
            }).catch(error => {
                console.error("Sign out error:", error);
            });
        });

        // Close modal
        closeModalBtn.addEventListener('click', () => {
            profileModal.classList.add('hidden');
        });

        // Save profile
        saveProfileBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username && currentUser) {
                database.ref('users/' + currentUser.uid).set({
                    username: username,
                    photoURL: currentUser.photoURL || "https://placehold.co/200x200?text=User"
                }).then(() => {
                    profileModal.classList.add('hidden');
                    welcomeMessage.textContent = `Welcome, ${username}!`;
                }).catch(error => {
                    console.error("Error saving profile:", error);
                });
            }
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Typing indicators
        messageInput.addEventListener('input', () => {
            if (!isTyping && currentUser) {
                isTyping = true;
                database.ref('typing/' + currentUser.uid).set(true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                isTyping = false;
                if (currentUser) {
                    database.ref('typing/' + currentUser.uid).set(false);
                }
            }, typingThreshold);
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '' && currentUser) {
                const timestamp = Date.now();
                database.ref('messages').push({
                    text: messageText,
                    userId: currentUser.uid,
                    timestamp: timestamp
                });
                messageInput.value = '';
            }
        }

        function updateUI() {
            if (currentUser) {
                signInBtn.classList.add('hidden');
                signOutBtn.classList.remove('hidden');
                messageForm.classList.remove('hidden');
                signInMessage.classList.add('hidden');
                chatContainer.classList.remove('hidden');
                
                // Check if user has a profile
                database.ref('users/' + currentUser.uid).once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        usernameInput.value = currentUser.displayName || '';
                        profileModal.classList.remove('hidden');
                    } else {
                        welcomeMessage.textContent = `Welcome, ${snapshot.val().username}!`;
                    }
                });
            } else {
                signInBtn.classList.remove('hidden');
                signOutBtn.classList.add('hidden');
                messageForm.classList.add('hidden');
                signInMessage.classList.remove('hidden');
                welcomeMessage.textContent = 'Sign in to start chatting!';
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // Display messages
        function displayMessages() {
            database.ref('messages').orderByChild('timestamp').limitToLast(50).on('value', snapshot => {
                chatMessages.innerHTML = '';
                
                if (!snapshot.exists()) {
                    chatMessages.innerHTML = `
                        <div class="text-center text-gray-500 py-8">
                            <p>No messages yet. Be the first to say hello!</p>
                        </div>
                    `;
                    return;
                }

                const messages = [];
                snapshot.forEach(childSnapshot => {
                    const message = childSnapshot.val();
                    message.id = childSnapshot.key;
                    messages.push(message);
                });

                messages.forEach(message => {
                    database.ref('users/' + message.userId).once('value').then(userSnapshot => {
                        const userData = userSnapshot.val();
                        const messageElement = document.createElement('div');
                        messageElement.className = 'flex items-start mb-3';
                        
                        // Check if message is from current user
                        const isCurrentUser = currentUser && message.userId === currentUser.uid;
                        const alignmentClass = isCurrentUser ? 'justify-end' : 'justify-start';
                        const bgColorClass = isCurrentUser ? 'bg-indigo-100' : 'bg-gray-100';
                        
                        messageElement.className = `flex ${alignmentClass}`;
                        
                        if (!isCurrentUser) {
                            messageElement.innerHTML = `
                                <div class="flex-shrink-0 mr-3">
                                    <img src="${userData?.photoURL || 'https://placehold.co/50x50?text=User'}" 
                                        alt="Profile picture of ${userData?.username || 'User'}"
                                        class="w-8 h-8 rounded-full">
                                </div>
                            `;
                        }
                        
                        const messageContent = document.createElement('div');
                        messageContent.className = `max-w-xs md:max-w-md rounded-lg p-3 ${bgColorClass}`;
                        
                        if (!isCurrentUser) {
                            messageContent.innerHTML += `
                                <div class="font-semibold text-sm text-indigo-700 mb-1">
                                    ${userData?.username || 'Anonymous'}
                                </div>
                            `;
                        }
                        
                        messageContent.innerHTML += `
                            <div class="text-gray-800">${message.text}</div>
                            <div class="text-xs text-gray-500 text-right mt-1">
                                ${formatTimestamp(message.timestamp)}
                            </div>
                        `;
                        
                        messageElement.appendChild(messageContent);
                        chatMessages.appendChild(messageElement);
                    });
                });
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // Display typing indicators
        function displayTypingIndicators() {
            database.ref('typing').on('value', snapshot => {
                if (!snapshot.exists()) {
                    typingIndicator.classList.add('hidden');
                    return;
                }

                const typingUsers = [];
                snapshot.forEach(childSnapshot => {
                    if (childSnapshot.val() && childSnapshot.key !== currentUser?.uid) {
                        typingUsers.push(childSnapshot.key);
                    }
                });

                if (typingUsers.length > 0) {
                    Promise.all(typingUsers.map(userId => 
                        database.ref('users/' + userId).once('value')
                    )).then(userSnapshots => {
                        const names = userSnapshots
                            .filter(snap => snap.exists())
                            .map(snap => snap.val().username);
                        
                        if (names.length > 0) {
                            typingIndicator.textContent = `${names.join(', ')} ${names.length > 1 ? 'are' : 'is'} typing`;
                            typingIndicator.classList.remove('hidden');
                        } else {
                            typingIndicator.classList.add('hidden');
                        }
                    });
                } else {
                    typingIndicator.classList.add('hidden');
                }
            });
        }

        // Auth state listener
        auth.onAuthStateChanged(user => {
            currentUser = user;
            updateUI();
            
            if (user) {
                displayMessages();
                displayTypingIndicators();
            }
        });

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
